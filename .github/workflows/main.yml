name: Generate Podcast Feeds
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
     - name: Setup python
       uses: actions/setup-python@v4
       with:
       python-version: "3.10"
    - name: Install deopendencies
    run: |
      python -m pip install --upgrade pip
      pip install pyyaml
    - name: Run Feed Geenerator
      run: python feed.py
    - name: Push Repo
      run: |
        git config user.anme github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "Modified Feed"
        git push
        
      
